<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Defense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="startScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.8); z-index: 1000;">
        <h1 style="color: #ff4444; font-size: 48px; text-shadow: 0 0 10px #ff0000; margin-bottom: 30px; font-family: 'Courier New', monospace; text-align: center;">DON'T DIE</h1>
        <button id="startButton" style="background: #ff4444; border: none; color: white; padding: 15px 40px; font-size: 24px; border-radius: 5px; cursor: pointer; font-family: 'Courier New', monospace; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; box-shadow: 0 0 15px #ff0000;">PLAY</button>
    </div>
    
    <div id="gameContainer" style="display: none;">
        <div id="ui">
            <div id="leftUI">
                <div id="score">0</div>
                <div id="highScore">HIGH SCORE: 0</div>
                <div id="phase">PHASE 1: CALM</div>
            </div>
            <div id="lives">
                <div class="life-icon"></div>
                <div class="life-icon"></div>
                <div class="life-icon"></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="300" height="400"></canvas>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <div>SCORE: <span id="finalScore">0</span></div>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
